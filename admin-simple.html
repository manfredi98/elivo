<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Elivo</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-blue: #0A2540;
            --secondary-blue: #1e3a8a;
            --accent-yellow: #FFD60A;
            --text-dark: #1e293b;
            --text-light: #64748b;
            --bg-light: #f8fafc;
            --white: #ffffff;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        
        body {
            font-family: 'Open Sans', sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--white);
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .header {
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--secondary-blue) 100%);
            color: var(--white);
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 30px;
            background: var(--bg-light);
        }
        
        .stat-card {
            background: var(--white);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: var(--shadow-md);
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent-yellow);
            margin-bottom: 10px;
        }
        
        .stat-label {
            color: var(--text-light);
            font-weight: 500;
        }
        
        .content {
            padding: 30px;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .search-box {
            flex: 1;
            min-width: 250px;
            padding: 12px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .search-box:focus {
            outline: none;
            border-color: var(--accent-yellow);
        }
        
        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #e2e8f0;
            background: var(--white);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .filter-btn.active,
        .filter-btn:hover {
            background: var(--accent-yellow);
            border-color: var(--accent-yellow);
            color: var(--primary-blue);
        }
        
        .contacts-table {
            background: var(--white);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--shadow-md);
        }
        
        .table-header {
            background: var(--primary-blue);
            color: var(--white);
            padding: 20px;
            font-weight: 600;
        }
        
        .contact-item {
            padding: 20px;
            border-bottom: 1px solid #e2e8f0;
            transition: background-color 0.3s ease;
        }
        
        .contact-item:hover {
            background: var(--bg-light);
        }
        
        .contact-item:last-child {
            border-bottom: none;
        }
        
        .contact-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .contact-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary-blue);
        }
        
        .contact-date {
            color: var(--text-light);
            font-size: 0.9rem;
        }
        
        .contact-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .detail-item {
            display: flex;
            flex-direction: column;
        }
        
        .detail-label {
            font-size: 0.8rem;
            color: var(--text-light);
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .detail-value {
            font-weight: 500;
            color: var(--text-dark);
        }
        
        .contact-message {
            background: var(--bg-light);
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            font-style: italic;
            color: var(--text-dark);
        }
        
        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-nuevo {
            background: #dbeafe;
            color: #1e40af;
        }
        
        .status-contactado {
            background: #fef3c7;
            color: #d97706;
        }
        
        .status-completado {
            background: #d1fae5;
            color: #065f46;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-light);
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--accent-yellow);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .no-contacts {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-light);
        }
        
        .no-contacts h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--text-dark);
        }
        
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        
        .back-link:hover {
            color: var(--accent-yellow);
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 20px;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-box {
                min-width: auto;
            }
            
            .contact-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .contact-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Panel de Administración</h1>
            <p>Gestiona los contactos de Elivo</p>
        </div>
        
        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalContacts">-</div>
                <div class="stat-label">Total Contactos</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="newContacts">-</div>
                <div class="stat-label">Nuevos</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="contactedContacts">-</div>
                <div class="stat-label">Contactados</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completedContacts">-</div>
                <div class="stat-label">Completados</div>
            </div>
        </div>
        
        <div class="content">
            <div class="controls">
                <input type="text" class="search-box" id="searchBox" placeholder="Buscar por nombre, email o mensaje...">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">Todos</button>
                    <button class="filter-btn" data-filter="nuevo">Nuevos</button>
                    <button class="filter-btn" data-filter="contactado">Contactados</button>
                    <button class="filter-btn" data-filter="completado">Completados</button>
                </div>
            </div>
            
            <div class="contacts-table">
                <div class="table-header">
                    Contactos Recientes
                </div>
                <div id="contactsList">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Cargando contactos...</p>
                    </div>
                </div>
            </div>
            
            <a href="test.html" class="back-link">← Volver al inicio</a>
        </div>
    </div>

    <script>
        let allContacts = [];
        let filteredContacts = [];
        let currentFilter = 'all';

        // Load contacts
        async function loadContacts() {
            try {
                const response = await fetch('/api/contacts');
                const data = await response.json();
                
                if (data.success) {
                    allContacts = data.contacts;
                    filteredContacts = [...allContacts];
                    updateStats();
                    renderContacts();
                } else {
                    showError('Error al cargar contactos');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Error de conexión');
            }
        }

        // Update statistics
        function updateStats() {
            const total = allContacts.length;
            const nuevos = allContacts.filter(c => c.status === 'nuevo').length;
            const contactados = allContacts.filter(c => c.status === 'contactado').length;
            const completados = allContacts.filter(c => c.status === 'completado').length;

            document.getElementById('totalContacts').textContent = total;
            document.getElementById('newContacts').textContent = nuevos;
            document.getElementById('contactedContacts').textContent = contactados;
            document.getElementById('completedContacts').textContent = completados;
        }

        // Render contacts
        function renderContacts() {
            const container = document.getElementById('contactsList');
            
            if (filteredContacts.length === 0) {
                container.innerHTML = `
                    <div class="no-contacts">
                        <h3>No hay contactos</h3>
                        <p>No se encontraron contactos con los filtros aplicados.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredContacts.map(contact => `
                <div class="contact-item">
                    <div class="contact-header">
                        <div class="contact-name">${contact.nombre}</div>
                        <div class="contact-date">${formatDate(contact.timestamp)}</div>
                    </div>
                    
                    <div class="contact-details">
                        <div class="detail-item">
                            <div class="detail-label">Email</div>
                            <div class="detail-value">${contact.email}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Teléfono</div>
                            <div class="detail-value">${contact.telefono}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Servicio</div>
                            <div class="detail-value">${formatService(contact.tipo_servicio)}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Estado</div>
                            <div class="detail-value">
                                <span class="status-badge status-${contact.status}">${contact.status}</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="contact-message">
                        "${contact.mensaje}"
                    </div>
                </div>
            `).join('');
        }

        // Format date
        function formatDate(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleDateString('es-ES', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Format service
        function formatService(service) {
            const services = {
                'instalacion': 'Instalación Eléctrica',
                'mantenimiento': 'Mantenimiento',
                'reparacion': 'Reparación',
                'consultoria': 'Consultoría',
                'otro': 'Otro'
            };
            return services[service] || service;
        }

        // Filter contacts
        function filterContacts() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            
            filteredContacts = allContacts.filter(contact => {
                const matchesFilter = currentFilter === 'all' || contact.status === currentFilter;
                const matchesSearch = 
                    contact.nombre.toLowerCase().includes(searchTerm) ||
                    contact.email.toLowerCase().includes(searchTerm) ||
                    contact.mensaje.toLowerCase().includes(searchTerm);
                
                return matchesFilter && matchesSearch;
            });
            
            renderContacts();
        }

        // Show error
        function showError(message) {
            document.getElementById('contactsList').innerHTML = `
                <div class="no-contacts">
                    <h3>Error</h3>
                    <p>${message}</p>
                </div>
            `;
        }

        // Event listeners
        document.getElementById('searchBox').addEventListener('input', filterContacts);
        
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentFilter = this.dataset.filter;
                filterContacts();
            });
        });

        // Load contacts on page load
        loadContacts();
    </script>
</body>
</html>
